{% load fiber_tags imagekit %}

<div>
    <a href="{{ book.link }}">
        {% thumbnail '150x150' book.image %}
    </a>

    <div>
        {{ book.text|safe }}

        <span class="book-name">
            {{ book.name }}
        </span>
    </div>
</div>

{% if 'change_book' in perms %}
<a href="{% url "admin:books_book_change" book.pk %}" class="no-ajax">
    edit
</a>
{% endif %}
