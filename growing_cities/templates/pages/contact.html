{% extends "base.html" %}
{% load fiber_tags %}

{% block content %}
    <script>
        $(document).ready(function() {
            $('#contact-form').load('{% url "contact_form:form" %}', function() {
                $(document.body).ajaxify();
            });
        });
    </script>

    <div class="article-wrapper">
        <h2>{{ fiber_page.title }}</h2>

        {% include "_submenu.html" %}

        <div class="contact lead-in">
            {% show_page_content "lead-in" %}
        </div>

        <div id="contact-form" class="ajax-form-wrapper"></div>

    </div>
{% endblock %}
