<form action="{% url "newsletter:form" %}" class="signup-form ajax-form content-page-form" method="post">
    {% csrf_token %}

    <div>
        {{ form.email.errors }}
        <div class="grid">
            {{ form.email }}
        </div>
        <div class="clear"></div>
    </div>
    <button class="action-button action-button-submit action-button-submit-small newsletter-form-submit" type="submit">Submit</button>
    <div class="loading"></div>
</form>
