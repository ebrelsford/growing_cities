{% load fiber_tags imagekit %}

<div>
    <div>
    {% if howto.image %}
        <a href="{{ howto.link }}" target="_blank">
            {% generateimage "howtos:listthumbnail" source=howto.image -- alt=howto.title title=howto.title %}
        </a>
        <span class="howto-name">{{ howto.name }}</span>
    {% elif howto.text %}
        <div>{{ howto.text|safe }}</div>
        <a href="{{ howto.link }}" target="_blank">
            <span class="howto-name">{{ howto.name }}</span>
        </a>
    {% endif %}
    </div>
</div>

{% if 'change_howto' in perms %}
<a href="{% url "admin:howtos_howto_change" howto.pk %}" class="no-ajax">
    edit
</a>
{% endif %}
