<div class="product-list grid-table">
    {% for product in products %}
        {% cycle 'left' 'middle' 'right' as position silent %}

        {% if position == 'left' %}
        <div class="grid-row count-{{ forloop.counter }}">
        {% endif %}

            <div class="grid-cell grid {{ position }} grid-1-3">
                {% include "products/_product_detail.html" %}
            </div>

        {% if position == 'right' %}
        </div>
        {% endif %}

    {% endfor %}
    <div class="clear"></div>
</div>
