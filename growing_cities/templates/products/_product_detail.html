{% load fiber_tags %}

<div>

    <img src="{{ product.image.url }}" />
    <div>
        {{ product.text|safe }}

        <span class="product-name">
            {{ product.name }}
        </span>
    </div>

    {{ product.paypal_button|safe }}
</div>

{% if 'change_product' in perms %}
<a href="{% url "admin:products_product_change" product.pk %}" class="no-ajax">
    edit
</a>
{% endif %}
