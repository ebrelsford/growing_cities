<div class="partner-list">
    {% for partner in partners %}
        {% cycle 'left' 'middle' 'right' as position silent %}
        {% if position == 'left' %}
        <div class="partner-row count-{{ forloop.counter }} match-row-heights">
        {% endif %}
            <div class="partner grid grid-1-3 {{ position }} match-row-height">
                {% include "partners/_partner_detail.html" %}
            </div>
        {% if position == 'right' %}
            <div class="clear"></div>
        </div>
        {% endif %}
    {% endfor %}
    <div class="clear"></div>
</div>
