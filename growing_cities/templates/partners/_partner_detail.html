{% load fiber_tags imagekit %}

<div>
    <a href="{{ partner.link }}">
        {% if partner.image %}
            {% thumbnail '150x150' partner.image -- alt=partner.name title=partner.name %}
        {% else %}
            {{ partner.name }}
        {% endif %}
    </a>
</div>

<div class="partner-text">
    {{ partner.text|safe }}
</div>

{% if 'change_partner' in perms %}
<a href="{% url "admin:partners_partner_change" partner.pk %}" class="no-ajax">
    edit
</a>
{% endif %}
