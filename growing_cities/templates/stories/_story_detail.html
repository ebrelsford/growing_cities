{% load videos_tags %}

{% if story.video_url %}
    {{ story.video_url|embed_by_url:"100%,100%" }}
{% elif story.image %}
    <a href="{{ story.get_absolute_url }}">
        <img src="{{ story.thumbnail.url }}" />
    </a>
{% else %}
    <p>{{ story.title }}</p>
    <a href="{{ story.get_absolute_url }}">read more</a>
{% endif %}
