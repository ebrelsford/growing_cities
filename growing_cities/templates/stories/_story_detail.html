{% load imagekit videos_tags %}

{% if story.video_url %}
    {{ story.video_url|embed_by_url:"100%,100%" }}
{% elif story.image %}
    <a href="{{ story.get_absolute_url }}">
        {% generateimage "stories:listthumbnail" source=story.image -- alt=story.title title=story.title %}
    </a>
{% else %}
    <p>{{ story.title }}</p>
{% endif %}

<div class="story-detail-permalink meta">
    <a href="{{ story.get_absolute_url }}">read more &raquo;</a>
</div>
