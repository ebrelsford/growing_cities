{% extends "base.html" %}
{% load inplace_tags %}

{% block content %}

    <div id="map-drawer-show">
        <a href="#" class="map-drawer-toggle no-ajax">show</a>
    </div>

    {% place_map places_url 100% 600px %}

{% endblock %}

{% block extra_markup %}
    <div class="full-height grid" id="map-drawer">
        <a href="#" id="map-drawer-hide" class="map-drawer-toggle no-ajax">hide</a>
        <h2>Grow Where You Are</h2>

        <div class="map-drawer-section">
            <h3>Where are you?</h3>
            <select id="map-city">
                <option>Pick a city</option>
                {% for city in cities %}
                <option data-city="{{ city.city }}" data-state="{{ city.state_province }}">
                    {{ city.city }}, {{ city.state_province }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="map-drawer-section">
            <h3>What do you want to do?</h3>
            <select id="map-activities" disabled="disabled">
                <option>Everything</option>
            </select>
        </div>

        <div class="map-drawer-section">
            <h3>Results:</h3>
            <ul id="map-results"></ul>           
        </div>
    </div>
{% endblock %}
