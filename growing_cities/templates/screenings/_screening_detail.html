<div>
    <span class="screening-location">
        {{ screening.venue.city }}, {{ screening.venue.state_province }}
    </span><br />
    {{ screening.venue.name }}<br />
    {{ screening.time }}<br />
    {% if screening.price and screening.price != 0 %}
    ${{ screening.price }}
    {% else %}
    free
    {% endif %}
</div>

{% if 'change_screening' in perms %}
<a href="{% url "admin:screenings_screening_change" screening.pk %}" class="no-ajax">edit</a>
{% endif %}
